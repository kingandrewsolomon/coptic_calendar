<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styling.css">
</head>

<body>
    <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
        <div class="container col-md-4">
            <h3 id="Time">12:00:00</h3>
        </div>
        <div class="card text-center">
            <h3 class="card-header" id="monthAndYear"></h3>
            <div id="table-container">
                <table class="table table-bordered table-responsive-sm" id="calendar">
                    <thead>
                        <tr>
                            <th>S</th>
                            <th>M</th>
                            <th>T</th>
                            <th>W</th>
                            <th>T</th>
                            <th>F</th>
                            <th>S</th>
                        </tr>
                    </thead>

                    <tbody id="calendar-body">

                    </tbody>
                </table>
            </div>
            <div class="form-inline">
                <button class="btn btn-outline-primary col-sm-4" id="previous" onclick="previous()">Previous</button>
                <button class="btn btn-outline-primary col-sm-4" id="next" onclick="toToday()">Today</button>
                <button class="btn btn-outline-primary col-sm-4" id="next" onclick="next()">Next</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="event-modal-Title">Events</h1>
                </div>
                <div class="modal-body" id="events">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript for bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <script src="js/BaseCalendar.js"></script>
    <script src="js/Calendar.js"></script>
    <script src="js/CDate.js"></script>
    <script src="js/GregorianCalendar.js"></script>
    <script src="js/CopticCalendar.js"></script>
    <script src="js/events.js"></script>
    <script src="js/calendarMaker.js"></script>
</body>

</html>
